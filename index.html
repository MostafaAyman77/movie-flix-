
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <header class="position-relative">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="index.html">MovieFlix</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a href="./index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                    <a href="./index.html#all-movies" class="nav-link">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a href="./index.html#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="./index.html#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
                <form class="d-flex md-d-center" role="logout">
                    <button type="button" class="btn bg-black text-white m-2"><a class="text-white text-decoration-none" href="index.html">Registration</a></button>
                </form>
                </div>
            </div>
            </nav>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 id="authTitle" class="text-center">Sign Up</h2>
                <form id="authForm">
                    <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p id="switchLink" class="text-center mt-3">
                    Already have an account? <a href="javascript:void(0);" onclick="switchToLogin()">Log In</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
